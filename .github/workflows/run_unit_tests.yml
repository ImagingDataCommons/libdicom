name: build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    name: Build and run tests on Linux
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        cc: [gcc]
    steps:
    - uses: actions/checkout@v3
    - name: Install build and test dependencies
      run: |
        export DEBIAN_FRONTEND=noninteractive
        export DEBCONF_NONINTERACTIVE_SEEN=true
        sudo apt-get update
        sudo apt-get install -y --no-install-suggests --no-install-recommends \
          build-essential \
          check \
          clang \
          llvm \
          meson \
          pkg-config \
          valgrind
        sudo apt-get clean

    - name: Build and install library
      run: |
        export CC=${{ matrix.cc }}
        meson setup builddir --werror
        meson compile -C builddir
        sudo meson install -C builddir

    - name: Run unit tests
      run: meson test -C builddir

    - name: Print unit test logs
      if: always()
      run: cat builddir/meson-logs/testlog.txt

    - name: Run valgrind
      run: |
        valgrind --leak-check=full dcm-dump ./data/test_files/sm_image.dcm > /dev/null

  macos:
    name: Build and run tests on macOS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        cc: [clang]
    steps:
    - uses: actions/checkout@v3
    - name: Install build and test dependencies
      run: brew install check meson

    - name: Build and install library
      run: |
        export CC=${{ matrix.cc }}
        meson setup builddir --werror
        meson compile -C builddir
        meson install -C builddir

    - name: Run unit tests
      run: meson test -C builddir

    - name: Print unit test logs
      if: always()
      run: cat builddir/meson-logs/testlog.txt
