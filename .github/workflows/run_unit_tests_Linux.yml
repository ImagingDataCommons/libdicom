name: build and test on Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and run tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        cc: [gcc]
    steps:
    - uses: actions/checkout@v2
    - name: Install build and test dependencies
      run: |
        export DEBIAN_FRONTEND=noninteractive
        export DEBCONF_NONINTERACTIVE_SEEN=true
        apt-get update
        apt-get install -y --no-install-suggests --no-install-recommends
        autogen
        dh-autoreconf
        build-essential
        check
        clang
        llvm
        libtool
        pkg-config
        shtool
        valgrind
        apt-get clean

    - name: Build and install library
      run: |
        export CC=${{ matrix.cc }}
        ./autogen.sh
        make
        make install

    - name: Run unit tests
      run: make check

    - name: Run valgrind
      run: valgrind --leak-check=full dcm-dump ./data/test_files/sm_image.dcm > /dev/null
